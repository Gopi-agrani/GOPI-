<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<style>
    body {
        background-color: rgb(58, 79, 139);
        color: white;
    }

    fieldset {
        width: 700px;
    }

    div {
        text-align: left;
    }
</style>

<body>
    <center>
        <form action="+" method="post"><br><br><br>
            <fieldset><br>
                <legend>Registration Detail </legend>
                <div>
                    <label for="University">Name of Universty :</label>
                    <input type="text" name="University" />
                    <br />
                    <br />
                    <label for="Institute">Institute Name:</label>
                    <input type="text" name="Institute" />
                    <br />
                    <br />
                    <label for="Faculty">Faculties :</label>
                    <select name="Faculty">
                        <option value="Select">Select</option>
                        <option value="Faculty of Civil and Petroleum Engineering (CPE)">Faculty of Civil and Petroleum
                            Engineering (CPE) </option>
                        <option value="Faculty of Mechanical and Manufacturing Engineering (MME)">Faculty of Mechanical
                            and Manufacturing Engineering (MME)</option>
                        <option value="Faculty of Electrical and Computer Engineering (ECE)">Faculty of Electrical and
                            Computer Engineering (ECE) </option>
                        <option value="Faculty of Information Sciences and Humanities (ISH)">Faculty of Information
                            Sciences and Humanities (ISH) </option>
                        <option value="Faculty of Chemical and Process Engineering (CPE))">Faculty of Chemical and
                            Process Engineering (CPE) </option>
                    </select>
                    <br />
                    <br />
                    <label for="Degree">Degree :</label>
                    <select name="Degree">
                        <option value="B.A">B.A</option>
                        <option value="M.A">M.A</option>
                        <option value="B.S.C">B.S.C</option>
                        <option value="P.H.D">P.H.D</option>
                    </select>
                    <br />
                    <br />
                    <label for="Avarage CPI">Avarage CPI :</label>
                    <input style="width: 100px;" type="number" name="Avarage CPI" />

                    <label for="Upto">Upto</label>
                    <input style="width: 100px;" type="number" name="Upto" />The semester
                    <br />
                    <br />
                    <label for="Exprience">Exprience :</label>
                    <input style="width: 100px;" type="number" name="Exprience" /> Years
                    <br />
                    <br />
                    <label for="Websiteofblog">Your Website or Blog :</label>
                    <input type="url" name="websiteowned" placeholder="Type URL here" />
            </fieldset>
        </form>
        </div>
    </center>
</body>

</html>
